<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</style>
  </head>
  <body class="">
    <div class="container">
      <div class="row justify-content-center border" >
        <div class="col-6">
          <div class="form-group">
            <div class="p-3 mb-2 bg-info text-white">Pament Form
              <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
        </div>
            <div class="row">
              <div class="col-6">
                <label class="form-label" for="firstname">First Name</label>
                <input
                  type="text"
                  id="firstname"
                  class="form-control"
                  placeholder="First Name"
                />
              </div>
              <div class="col-6">
                <label class="form-label" for="lastname">Last name</label>
                <input
                  type="text"
                  id="lastname"
                  class="form-control"
                  placeholder="Last Name"
                />
              </div>
              <div class="col-12">
                <label class="form-label" for="email">Email </label>
                <input
                  type="text"
                  id="email"
                  class="form-control"
                  placeholder="Email"
                />
              </div>
              <div class="col-12">
                <label class="form-label" for="address">Address </label>
                <input
                  type="text"
                  id="address"
                  class="form-control"
                  placeholder="Address"
                />
              </div>
              <div class="button">
                <button type="submit" class="btn btn-info text-white btn-block mb-4">
                  Creadit Card
                </button>
                <button type="submit" class="btn btn-light btn-block mb-4 text-primary">
                  Paypal
                </button>
              </div>
              <div class="col-12">
                <label class="form-label" for="address">Card Number </label>
                <input
                  type="text"
                  id="address"
                  class="form-control"
                  placeholder="Valid Card Number"
                />
              </div>
              <div class="col-3">
                <label class="form-label" for="zip">Expiry Date </label>
                <input type="text" id="zip" class="form-control" placeholder="MM" />
              </div>
              <div class="col-3">
                <label class="form-label" for="zip">Year</label>
                <input type="text" id="zip" class="form-control"  placeholder="YY"/>
              </div>
              <div class="col-4">
                <label class="form-label" for="zip">VC Code </label>
                <input type="text" id="zip" class="form-control" placeholder="CV"/>
              </div>
            </div>
            <div class="col-12">
                <label class="form-label" for="address">Owner Name </label>
                <input
                  type="text"
                  id="address"
                  class="form-control"
                  placeholder="Card Owner Name"
                />
              </div>
              <div class="d-flex flex-row-reverse ">
                <button type="button" class="text-white btn btn-info">Pay Now</button>
                <button type="button" class=" text-white btn btn-secondary">Close</button>
              </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
